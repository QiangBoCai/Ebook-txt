mixed-port: 7890
socks-port: 7891
redir-port: 7892
allow-lan: false
mode: rule
log-level: info
external-controller: 127.0.0.1:9090

# 全局DNS设置 - 优化解析速度
dns:
  enable: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - https://doh.dns.sb/dns-query
    - https://dns.cloudflare.com/dns-query
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4

proxies:
  - name: "外贸专用服务器"
    type: ss
    server: 43.159.37.136  # 请替换为您的服务器IP
    port: 62448
    cipher: aes-256-gcm
    password: "tiktokok"
    udp: true  # 启用UDP支持，对视频会议等应用重要

proxy-groups:
  # 外贸核心应用组
  - name: "🛒 外贸平台"
    type: select
    proxies:
      - 外贸专用服务器
      - DIRECT

  # 社交媒体组
  - name: "📱 社交媒体"
    type: select
    proxies:
      - 外贸专用服务器
      - DIRECT

  # 通讯工具组
  - name: "💬 通讯工具"
    type: select
    proxies:
      - 外贸专用服务器
      - DIRECT

  # 云服务与存储
  - name: "☁️ 云服务"
    type: select
    proxies:
      - 外贸专用服务器
      - DIRECT

  # 自动测速选择
  - name: "🚀 自动选择"
    type: url-test
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    tolerance: 50
    proxies:
      - 外贸专用服务器

